<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">

    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>

    <title>List of Schedule</title>
</head>
<body>
<a href="/teacher/">Назад</a>
<h3>
    Навыки
</h3>
<input hidden id="id-input" name="id" type="text" readonly="readonly" value="1" th:value="${teacher_id}"/>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Услуга</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(function () {
        $.get('/api/teacher/listSkills?id=' + $('#id-input').val()).done(function (skills) {
            skills.forEach(function (skill) {
                $('tbody').append(`
                    <tr>
                        <td>${skill.educationalService.service}</td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
