<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- author edition -->
<form id="edit-form" action="editAuthor.html" th:method="post" th:action="@{/api/authors/editAuthor(id=${author.id})}" th:object="${author}">
    <h3>author Info:</h3>

    <input hidden id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>

    <div class="row">
        <label for="author-name-input">Name:</label>
        <input id="author-name-input" name="fullName" type="text" value="John Doe" th:value="*{fullName}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="listAuthors.html" th:href="@{/api/authors/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
