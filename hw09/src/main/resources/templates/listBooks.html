<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<a href="/">Home</a>
<h3>books
    <a href="editBook.html" th:href="@{/api/books/newBook}">add</a>
    to List:
</h3>

<table class="books">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.getTitle()}">Book</td>
        <td th:text="${book.author.fullName}">Author</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td>
            <a href="editBook.html" th:href="@{/api/books/editBook(id=${book.id})}">Edit</a>
            <a href="delBook.html" th:href="@{/api/books/deleteBook(id=${book.id})}">Delete</a>
        </td>
        <td>
            <a href="editBook.html" th:href="@{/api/book_comments/(id=${book.id})}">List</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
